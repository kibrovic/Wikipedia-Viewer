<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

	<link rel="stylesheet" type="text/css" href="main.css">

<body>


	<!-- Random Wikipedia Page URL: https://en.wikipedia.org/wiki/Special:Random -->

	
	<div class="content">

		<p>OR</p>
		<input id="search-box" type="submit text" name="search" placeholder="Wiki Search">
		<!-- placeholder for results-->
		<div class="wiki"></div>

		<p id="author">Coded by <a href="https://codepen.io/KenanIbrovic/">Kenan IbroviÄ‡</a></p>
	</div>
